<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto JS - Oracle One Challenge 1</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="left-section">
            <img src="img/logo.svg" alt="Logo Alura Latam" class="logo">
            <form>
                <textarea class="input-text" name="texto" id="texto" cols="50" rows="8" placeholder="Ingrese el texto aqui"></textarea>
                <label>
                    <img src="img/alert-icon.svg" alt="Alert icon">
                    Solo letras min√∫sculas y sin acentos
                </label>
                <div class="botonera">
                    <button class="dark-button">Encriptar</button>
                    <button class="light-button">Desencriptar</button>
                </div>    
            </form>
        </div>
        <div class="right-section">
            <div class="right-section-content">
                <img src="img/persona.svg" alt="imagen persona">
                <div>
                    <h2>Ningun mensaje fue encontrado</h2>
                    <br>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            
        </div>
    </section>
        
        <footer>
            <p>Proyecto realizado por Gaston Reskin para el programa Oracle Next Education - 2022</p>
        </footer>
</body>
</html>
