<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto JS - Oracle One Challenge 1</title>

    

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="left-section">
            <img src="img/logo.svg" alt="Logo Alura Latam" class="logo">
            <div class="form">
                <textarea class="input-text" name="input-text" id="input-text" cols="50" rows="8" placeholder="Ingrese el texto aqui"></textarea>
                
                <div class="form-bottom">
                    <label>
                        <img src="img/alert-icon.svg" alt="Alert icon">
                        Solo letras min√∫sculas y sin acentos
                    </label>
                    <div class="botonera">
                        <button class="dark-button" id="btn-encode">Encriptar</button>
                        <button class="light-button" id="btn-decode">Desencriptar</button>
                    </div>
                </div>
            </div>     
        </div>
        <div class="right-section" id="right-section">
            <div class="right-section-content">
                <img src="img/persona.svg" alt="imagen persona">
                <div>
                    <h2>Ningun mensaje fue encontrado</h2>
                    <br>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        </div>
        <div class="right-section-after" id="right-section-after">
            <text id="output-text"></text>
            <button class="light-button" id="btn-cpy">Copiar</button>
        </div>

    </section>

    <footer>
        <p>Proyecto realizado por Gaston Reskin - 2022</p>
        <div class="footer-links">
            <a href="https://github.com/GReskin">
                <img src="img/github-logo.png" alt="Github logo">
            </a>
            <a href="https://www.linkedin.com/in/greskin/">
                <img src="img/linkedin-logo.png" alt="Linkedin logo">
            </a>
        </div>
    </footer>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
